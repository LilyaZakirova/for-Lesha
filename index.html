<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>QR Max</title>
        <link href="styles/style.css" rel="stylesheet">
        <link href="styles/ptsans.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="container container--small">
                <div class="container__qr-code container__qr-code--small"></div>
                <div class="container__logo container__logo--small"></div>
                <div class="container__inventory-number container__inventory-number--small">
                    <h2 class="number">12345</h2>
                </div>
            </div>
            <div class="container container--middle">
                <div class="container__qr-code container__qr-code--middle"></div>
                <div class="container__logo container__logo--middle"></div>
                <div class="container__inventory-number container__inventory-number--middle">
                    <h2 class="number">123456789</h2>
                </div>
            </div>
            <div class="container container--large">
                <div class="container__qr-code container__qr-code--large"></div>
                <div class="container__logo container__logo--large"></div>
                <div class="container__inventory-number container__inventory-number--large">
                    <h2 class="number">123</h2>
                </div>
            </div>
        </div>
    </body>
</html>
